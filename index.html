<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/suricata3838/WebAR-material/master/MioTest1/MioRoidOriginal/MioRoidOriginal.gltf"></a-asset-item>
            <a-asset-item id="animated-asset2" src="./broadtail_moor_goldfish/scene.gltf"></a-asset-item>
            <a-asset-item id="animated-asset3" src="./phoenix_bird/scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='7'>
            <a-entity
                position="0 0 0"
                gltf-model="#animated-asset2"
                scale="0.1">
            </a-entity>
        </a-marker>

        <a-marker id="animated-marker" type='barcode' value='6'>
            <a-entity
                position="0 0 0"
                gltf-model="#animated-asset"
                scale="2">
            </a-entity>
        </a-marker>

        <a-marker id="animated-marker" type='barcode' value='5'>
            <a-entity
                position="0 0 0"
                gltf-model="#animated-asset3"
                scale="0.01">
            </a-entity>
        </a-marker>
        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> 
  MioTest1.glb
  -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
