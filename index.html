<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="dragon" response-type="arraybuffer" src="./glb-assets/dragon.glb"></a-asset-item>
            <a-asset-item id="tiger" response-type="arraybuffer" src="./glb-assets/tiger.glb"></a-asset-item>
            <a-asset-item id="milk" response-type="arraybuffer" src="./glb-assets/MsMilk.glb"></a-asset-item>
            <a-asset-item id="bird" response-type="arraybuffer" src="https://cdn.glitch.com/1061d524-9d0f-4b25-97fd-48ebd0fce63c%2Fsceneglb.glb?1546534633849"></a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='7'>
            <a-entity
                position="0 0 0"
                gltf-model="#dragon"
                scale="0.1"
                animation-mixer>
            </a-entity>
        </a-marker>

        <a-marker type='barcode' value='6'>
            <a-entity
                position="0 0 0"
                gltf-model="#tiger"
                scale="0.1"
                animation-mixer>
            </a-entity>
        </a-marker>

        <a-marker type='barcode' value='4'>
            <a-entity
                position="0 0 0"
                gltf-model="#milk"
                scale="0.1"
                animation-mixer>
            </a-entity>
        </a-marker>

        <a-marker id="animated-marker" type='barcode' value='5'>
           <a-entity gltf-model="#bird" scale="0.01 0.01 0.01" animation-mixer="clip:Take 001; loop:1; crossFadeDuration: 1"></a-entity>
        </a-marker>
        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> 
  MioTest1.glb
  -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
